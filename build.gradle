apply plugin: 'groovy'
apply plugin: 'codenarc'

version = 0.1

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.3.3'
	testCompile 'org.spockframework:spock-core:0.7-groovy-2.0' 
}

codenarc {
	configFile = new File( 'config/codenarc/rules.groovy' )
}

jar.dependsOn check, test
